<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Pacifico', cursive;
      background-image: url('https://img.freepik.com/free-vector/abstract-blue-circle-black-background-technology_1142-10027.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
    }

    .quote-container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 32px;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }

    #quote, #author {
      font-size: 24px;
      color: #ff0;
      text-shadow: 0 0 8px #ff0, 0 0 16px #ff0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: 0 0 8px #fff, 0 0 16px #fff;
      transition: 0.3s;
    }

    button:hover {
      background-color: #555;
      color: #0ff;
      text-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Random Quote Generator</h1>
    <p id="quote">Click the button to get a new quote!</p>
    <p id="author">- Author</p>
    <button onclick="generateQuote()">New Quote</button>
  </div>

  <script>
    const quotes = [
      { quote: "The greatest glory in living lies not in never falling, but in rising every time we fall.", author: "Nelson Mandela" },
      { quote: "The way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { quote: "Your time is limited, don't waste it living someone else's life.", author: "Steve Jobs" },
      { quote: "If life were predictable it would cease to be life, and be without flavor.", author: "Eleanor Roosevelt" },
      { quote: "If you look at what you have in life, you'll always have more.", author: "Oprah Winfrey" },
      { quote: "Life is what happens when you're busy making other plans.", author: "John Lennon" },
      { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { quote: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
      { quote: "Do not wait to strike till the iron is hot, but make it hot by striking.", author: "William Butler Yeats" },
      { quote: "Act as if what you do makes a difference. It does.", author: "William James" },
      { quote: "Success is not how high you have climbed, but how you make a positive difference to the world.", author: "Roy T. Bennett" },
      { quote: "What lies behind us and what lies before us are tiny matters compared to what lies within us.", author: "Ralph Waldo Emerson" },
      { quote: "The best way to predict the future is to create it.", author: "Peter Drucker" },
      { quote: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
      { quote: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen R. Covey" },
      { quote: "It is never too late to be what you might have been.", author: "George Eliot" },
      { quote: "What we think, we become.", author: "Buddha" },
      { quote: "You must be the change you wish to see in the world.", author: "Mahatma Gandhi" },
      { quote: "The only impossible journey is the one you never begin.", author: "Tony Robbins" },
      { quote: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { quote: "Everything you’ve ever wanted is on the other side of fear.", author: "George Addair" },
      { quote: "Opportunities don't happen, you create them.", author: "Chris Grosser" },
      { quote: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { quote: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" },
      { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { quote: "Your limitation—it's only your imagination.", author: "Unknown" },
      { quote: "Push yourself, because no one else is going to do it for you.", author: "Unknown" },
      { quote: "Great things never come from comfort zones.", author: "Unknown" },
      { quote: "Dream it. Wish it. Do it.", author: "Unknown" },
      { quote: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
      { quote: "The harder you work for something, the greater you’ll feel when you achieve it.", author: "Unknown" },
      { quote: "Dream bigger. Do bigger.", author: "Unknown" },
      { quote: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
      { quote: "Wake up with determination. Go to bed with satisfaction.", author: "Unknown" },
      { quote: "The key to success is to focus on goals, not obstacles.", author: "Unknown" },
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const selectedQuote = quotes[randomIndex];
      document.getElementById("quote").textContent = `"${selectedQuote.quote}"`;
      document.getElementById("author").textContent = `- ${selectedQuote.author}`;
    }
  </script>
</body>
</html>
